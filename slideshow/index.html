<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Full-Screen Responsive Image Slider</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
  <link rel="stylesheet" href="./style.css">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap");

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Lexend", sans-serif;
      background-color: #362a2b;
      color: #e5ebf3;
    }

    .slider {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
    }

    .slide.current {
      opacity: 1;
    }

    .slide:first-child {
      background: url("https://thedicequeen.files.wordpress.com/2020/09/image-6.png?w=700") no-repeat center top/cover;
    }

    .slide:nth-child(2) {
      background: url("https://64.media.tumblr.com/1714cf45db0e2c673b0c804041cf49d6/e88131d88c80dfd7-26/s1280x1920/b15f152801ebce470487f757edfb1b0968a1f742.jpg") no-repeat center top/cover;
    }

    .slide:nth-child(3) {
      background: url("https://pm1.aminoapps.com/6544/bc990265f6a4026810fef11ae2d83f3b23b2ac64_hq.jpg") no-repeat center top/cover;
    }

    .slide:nth-child(4) {
      background: url("https://pm1.aminoapps.com/6582/e5433f8eced74bf185f3113bb2a06cbca6ca80f6_hq.jpg") no-repeat center top/cover;
    }

    .buttons button#prev,
    .buttons button#next {
      position: absolute;
      top: 50%;
      /* Ajusta la posición según sea necesario */
    }

    .buttons button,
    .buttons button i {
      border: none !important;
      font-size: 0;
      border: none; /* Elimina el borde */
      background-color: transparent;
      color: transparent; /* Hace el texto y el icono transparentes */
      cursor: pointer;
      padding: 13px 15px;
      border-radius: 50%;
      outline: none;
    }
3425435435235432543254325432859432890mv'45u90vn382uv0298v
    .buttons button:hover {
      background-color: #e5ebf3;
      color: #362a2b;
    }

    @media (min-width: 640px) and (min-height: 640px) {
      .slide .content {
        bottom: 70px;
        left: -600px;
        width: 600px;
        padding: 2rem;
        line-height: 1.6;
      }

      .slide .content h1 {
        font-size: 2rem;
      }

      .slide.current .content {
        transform: translateX(600px);
      }
    }
  </style>
</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="slider">
    <div class="slide current"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
  </div>
  <div class="buttons">
    <button id="prev"></button>
    <button id="next"></button>
  </div>
  <!-- partial -->
  <script>
    const slides = document.querySelectorAll(".slide");
    const nextButton = document.getElementById("next");
    const prevButton = document.getElementById("prev");
    const auto = true;
    const intervalTime = 5000;
    let slideInterval;

    const nextSlide = () => {
      const current = document.querySelector(".current");
      current.classList.remove("current");
      if (current.nextElementSibling) {
        current.nextElementSibling.classList.add("current");
      } else {
        slides[0].classList.add("current");
      }
    };

    const prevSlide = () => {
      const current = document.querySelector(".current");
      current.classList.remove("current");
      if (current.previousElementSibling) {
        current.previousElementSibling.classList.add("current");
      } else {
        slides[slides.length - 1].classList.add("current");
      }
    };

    nextButton.addEventListener("click", () => {
      nextSlide();
      if (auto) {
        clearInterval(slideInterval);
        slideInterval = setInterval(nextSlide, intervalTime);
      }
    });
    prevButton.addEventListener("click", () => {
      prevSlide();
      if (auto) {
        clearInterval(slideInterval);
        slideInterval = setInterval(nextSlide, intervalTime);
      }
    });

    if (auto) {
      slideInterval = setInterval(nextSlide, intervalTime);
    }

  </script>

</body>

</html>
